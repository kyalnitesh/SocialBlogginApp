<div class="container align-right" style="margin-bottom: 10px;">
  <div class="col-md-12">
      <button class="btn btn-primary" routerLink="/articles">Back</button>
  </div>
</div>
<!-- News jumbotron -->
<div class="container">
    <div class="col-md-12">
      <div
        class="jumbotron text-center hoverable p-4"
      >
        <!-- Grid row -->
        <div class="row">
          <!-- Grid column -->
          <div class="col-md-4 offset-md-1 mx-3 my-3">
            <!-- Featured image -->
            <div class="view overlay">
              <img
                [src]="imagePath"
                class="img-responsive-small"
                alt="Sample image for first version of blog listing"
              />
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
          </div>
          <!-- Grid column -->
  
          <!-- Grid column -->
          <div class="col-md-7 text-md-left ml-3 mt-3">
            <!-- Excerpt -->
  
            <h2 class="mb-4 align-left"><b>{{title}}</b></h2>
  
          </div>
          <!-- Grid column -->
        </div>
        
        <p class="font-weight-normal align-right">
          by
          <a
            ><strong>{{ publishedBy }}</strong></a
          >, {{ publishedOn | date: "short" }}
        </p>
        <!-- Grid row -->
      </div>
      <!-- News jumbotron -->
      <div
        class="jumbotron text-center hoverable p-4"
      >
      <p class="font-weight-normal align-left">{{ description }}</p>  </div></div>
      
      <app-comments></app-comments>
