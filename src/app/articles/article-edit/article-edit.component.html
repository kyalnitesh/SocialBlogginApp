<div class="container">
<div class="row">
    <app-alert [message]="message" (close)="OnClose()" *ngIf="message"></app-alert>
    <div class="col-xs-12 col-md-8">
        <form [formGroup]="articlesForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control"
                        formControlName="title">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control"
                        formControlName="imagePath"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive-small">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6"
                        formControlName="description"></textarea> 
                    </div>
                </div>
            </div>            
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Save</button> | 
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
